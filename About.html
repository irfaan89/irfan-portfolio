<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'josefin sans', sans-serif;
            box-sizing: border-box;
        }

        .about {
            width: 100%;
            padding: 78px 0px;
            background-color: lightgray;
        }

        .about img {
            height: auto;
            width: 420px;
        }

        .about-text {
            width: 550px;

        }

        .main {
            width: 1130px;
            max-width: 95%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .about-text h1 {
            color: white;
            font-size: 80px;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .about-text h5 {
            color: white;
            font-size: 25px;
            text-transform: capitalize;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        span {
            color: gray;
        }

        .about-text p {
            color: white;
            letter-spacing: 2px;
            line-height: 28px;
            font-size: 18px;
            margin-bottom: 45px;
        }

        button {
            background: gray;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;
            padding: 13px 30px;
            border-radius: 30px;
            transition: .04s;
        }

        button:hover {
            background: transparent;
            border: 2px solid gray;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="about">
        <div class="main">
            <img src="try it.jpg" alt="">
            <div class="about-text">
                <h1>About Us</h1>
                <br>
                <h5>Developer &<span> Designer</span></h5>
                <br>

                <p>Looking for a suitable job role in Software Engineering and Development with ABC Inc. to utilize 2+
                    years of experience in technology engineering
                    software design, client support and servicing and
                    server maintenance</p>
                <button type="button">Let's Talk</button>
            </div>
        </div>
    </section>

</body>

</html>
