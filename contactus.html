<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .contact {
            min-height: 100vh;
            background-color: lightgray;
            padding: 50px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            margin-top: 50px;
            color: black;
            transition: 0.3s ease;
        }
        .container h2 :hover{
            background-color: lightgray;

        }


        .contact-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
        }

        .contact-form {
            text-align: left;
            margin-top: 90px;
        }

        .contact-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: white;
            color: gray;
        }

        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #bbb;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: lightgray;
        }

        .contact-info {
            text-align: left;
            margin-left: 80px;
            margin-top: 120px;
        }

        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }

        .contact-info p {
            margin-bottom: 10px;
            padding: 10px;
            color: black;
        }

        .contact-info i {
            color: white;
            margin-right: 10px;
        }

        @media screen and(max-width:768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="Email" name="Email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+1 123 456 789</p>
                    <p><i class="fas fa-envelope"></i>info@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>123 Street, City, Country</p>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
